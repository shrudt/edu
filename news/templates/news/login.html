{% extends 'base.html' %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6" align="center">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div style="color:white; margin-top: 20px">Username</div>
                    {{ form.username }} <br>
                <div style="color:white; margin-top: 20px">Password</div>
                    {{ form.password }} <br>
                <button class='auth-button' type="submit"> Sing in </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
